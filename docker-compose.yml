version: '3.8'

services:
  # --- Redis (with Modules & UI) ---
  redis:
    image: redis/redis-stack:latest
    container_name: systems-redis
    ports:
      - "6379:6379" # Redis Port
      - "8001:8001" # RedisInsight UI
    volumes:
      - ./redis/data:/data

  # --- PostgreSQL (with PostGIS for Geo demos) ---
  postgres:
    image: postgis/postgis:16-3.4
    container_name: systems-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/data:/var/lib/postgresql/data

  # --- pgAdmin (Postgres UI) ---
  pgadmin:
    image: dpage/pgadmin4
    container_name: systems-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    depends_on:
      - postgres

  # --- Kafka (KRaft mode - No Zookeeper needed) ---
  kafka:
    image: apache/kafka:latest
    container_name: systems-kafka
    environment:
      # KRaft settings
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
    ports:
      - "9092:9092"
    volumes:
      - ./kafka/data:/var/lib/kafka/data

  # --- Elasticsearch ---
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: systems-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m" # Limit memory usage
    ports:
      - "9200:9200"
    volumes:
      - ./elasticsearch/data:/usr/share/elasticsearch/data

  # --- Kibana (Official UI) ---
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: systems-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://systems-elasticsearch:9200
    depends_on:
      - elasticsearch

  # --- Cerebro (Cluster Admin UI) ---
  cerebro:
    image: lmenezes/cerebro:0.9.4
    container_name: systems-cerebro
    ports:
      - "9000:9000"
    depends_on:
      - elasticsearch

  # --- Zookeeper (Standalone) ---
  zookeeper:
    image: zookeeper:3.9
    container_name: systems-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOO_MY_ID: 1

  # --- Temporal (Dev Server) ---
  temporal:
    image: temporalio/auto-setup:latest
    container_name: systems-temporal
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=password
      - POSTGRES_SEEDS=postgres
    ports:
      - "7233:7233" # gRPC
      - "8233:8233" # Web UI
    depends_on:
      - postgres

  # --- Flink (JobManager + TaskManager) ---
  flink-jobmanager:
    build: ./Flink
    container_name: systems-flink-jm
    volumes:
      - ./Flink:/opt/flink/user_code
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager

  flink-taskmanager:
    build: ./Flink
    container_name: systems-flink-tm
    volumes:
      - ./Flink:/opt/flink/user_code
    depends_on:
      - flink-jobmanager
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 2
